---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: users-job
  namespace: {{ .Values.labUsers.jobNamespace }}
  annotations:
    argocd.argoproj.io/hook: PreSync
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: users-job
  annotations:
    argocd.argoproj.io/hook: PreSync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: users-job
  namespace: {{ .Values.labUsers.jobNamespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: users-job
  namespace: {{ .Values.labUsers.jobNamespace }}
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: users-job
      restartPolicy: Never
      containers:
      - name: ansible
        image: quay.io/agnosticd/ee-multicloud:v0.0.17
        command: ["ansible-playbook"]
        args: ["/ansible/playbook.yaml"]
        volumeMounts:
        - name: ansible
          mountPath: /ansible
      volumes:
      - name: ansible
        configMap:
          name: ansible-playbook
