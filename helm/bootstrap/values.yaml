# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user:
  count: 2
  prefix: user

jobNamespace: users-job
infoNamespace: openshift-gitops

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

ossm:
  git:
    url: https://github.com/skoussou/summit-2023-ossm-labs
    revision: helm
    path: helm/ossm
  values:
    myKey: myValue

usertool:
  repoUrl: https://github.com/redhat-gpte-devopsautomation/user-distribution
  repoRevision: v0.0.1
  repoPath: chart
  namespace: usertool
  image: quay.io/openshiftlabs/username-distribution:1.4
  redisImage: registry.redhat.io/rhel8/redis-6:1-118
  labDuration: 1week
  labAdminPassword: password
  labUserPassword: password
  labAccessToken: password

guides:
  repoUrl: https://github.com/skoussou/summit-ossm-labs-guides
  repoRevision: main
  repoPath: chart
  namespace: guides
  image: ghcr.io/skoussou/summit-ossm-labs-guides:latest
